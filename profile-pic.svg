  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Deepak G</text>
  <text x="200" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Profile Picture</text>
